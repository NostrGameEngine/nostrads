<html>

<head>
    <meta charset="UTF-8">
    <script type="module">
        import NostrAds from './nostrads-client.js';
        NostrAds({
            devMode: true,
            appKey: "npub13rugy09zg5pssxtjfvgkhjjzkx8swpvwr7e2gymnr2jp2ltveeqs88pjk4",
            forceCompatModeForWorker: false
        });
    </script>
    <link rel="stylesheet" href="../nostr-ads.css">

</head>

<body>
    <button onclick="addSpace()">Add invalid Ad Space</button>
    <div id="slot-buttons"></div>

    <script>
        const slots = [
            { w: 480, h: 60, title: "Banner 480x60" },
            { w: 720, h: 90, title: "Leaderboard 720x90" },
            { w: 300, h: 50, title: "Mobile Leaderboard 300x50" },
            { w: 300, h: 600, title: "Half Page 300x600" },
            { w: 160, h: 600, title: "Wide Skyscraper 160x600" },
            { w: 120, h: 600, title: "Skyscraper 120x600" },
            { w: 250, h: 250, title: "Square 250x250" },
            { w: 200, h: 200, title: "Small Square 200x200" },
            { w: 2048, h: 2048, title: "High-quality Panel 2048x2048" },
            { w: 1024, h: 1024, title: "Square Sign 1024x1024" },
            { w: 1024, h: 512, title: "Billboard Wide 1024x512" },
            { w: 512, h: 1024, title: "Billboard Tall 512x1024" },
            { w: 1280, h: 720, title: "Billboard HD 1280x720" },
            { w: 1920, h: 1080, title: "Billboard Full HD 1920x1080" },
            { w: 512, h: 128, title: "Narrow Strip 512x128" },
            { w: 1920, h: 120, title: "Wide Strip 1920x120" }
        ];

        function addSpace() {
            const space = document.createElement('div');
            space.className = 'nostr-ddspace';
            document.body.appendChild(space);
        }

        function addSlot(slot) {
            const space = document.createElement('div');
            space.className = 'nostr-ddspace';
            space.style.width = slot.w + "px";
            space.style.height = slot.h + "px";
            space.title = slot.title;
            document.body.appendChild(space);
        }

        // Create a button for each slot type
        window.onload = function () {
            const container = document.getElementById('slot-buttons');
            slots.forEach(slot => {
                const btn = document.createElement('button');
                btn.textContent = "Add " + slot.title;
                btn.onclick = () => addSlot(slot);
                container.appendChild(btn);
            });
        };
    </script>
</body>

</html>
